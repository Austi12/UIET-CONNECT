version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: uiet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: uiet_user
      POSTGRES_PASSWORD: uiet_password
      POSTGRES_DB: uiet_connect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - uiet-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uiet-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://uiet_user:uiet_password@postgres:5432/uiet_connect
      JWT_SECRET: your-production-secret-key-here
      JWT_EXPIRES_IN: 7d
      NODE_ENV: production
      PORT: 5000
      AI_SERVICE_URL: http://ai-service:8000
    depends_on:
      - postgres
    networks:
      - uiet-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: uiet-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_AI_SERVICE_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - uiet-network

  # AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: uiet-ai-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MODEL_NAME: resnet50
      EMBEDDING_DIM: 2048
      SIMILARITY_THRESHOLD: 0.75
      PORT: 8000
    networks:
      - uiet-network
    volumes:
      - ai_models:/app/models

networks:
  uiet-network:
    driver: bridge

volumes:
  postgres_data:
  ai_models:
